<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Education Studio | B.A.M. Mendis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    aspectRatio: {
                        'cinema': '21 / 9',
                        'portrait': '3 / 4',
                        'studio': '16 / 10',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
                        display: ['Syne', 'Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                          DEFAULT: '#10B981',
                          50: '#ECFDF5',
                          100: '#D1FAE5',
                          500: '#10B981',
                          600: '#059669',
                          700: '#047857',
                        },
                        accent: '#3B82F6',
                        'surface-light': '#FFFFFF',
                        'surface-dark': '#121212',
                    },
                    animation: {
                        'focus-pull': 'focusPull 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'drift': 'drift 4s linear infinite',
                        'progress': 'progress 2.5s linear forwards',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        focusPull: {
                            '0%': { filter: 'blur(40px)', opacity: '0', letterSpacing: '1.2em', transform: 'scale(0.95)' },
                            '100%': { filter: 'blur(0)', opacity: '1', letterSpacing: '0.5em', transform: 'scale(1)' },
                        },
                        drift: {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '50%': { opacity: '0.4' },
                            '100%': { transform: 'translateX(100%)', opacity: '0' },
                        },
                        progress: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Syne:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #FAFAFA;
            --text-main: #1D1D1F;
            --border-color: rgba(0, 0, 0, 0.06);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --card-bg: #FFFFFF;
        }
        .dark {
            --bg-main: #000000;
            --text-main: #F5F5F7;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(0, 0, 0, 0.8);
            --card-bg: #121212;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }
        .bg-bg-main {
            background-color: var(--bg-main);
        }
        .cinematic-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
        }
        .btn-touch {
            min-height: 44px;
            min-width: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-touch:active {
            transform: scale(0.97);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.2);
            border-radius: 10px;
        }
        .aspect-stabilize {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        h1, h2, h3 {
          letter-spacing: -0.02em;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="selection:bg-brand/20">
    <div id="root"></div>
</body>
</html>
